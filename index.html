<!doctype html>
<html>
        <style>
                @import url('https://fonts.googlepis.com/css?family=Poor+Story');
                </style>
    <head>
        <meta charset="utf8" />
        <title>Currency Exchange</title>
        <link rel="stylesheet" href="./css/site.css" />
        <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
        <!--GET https://api.exchangeratesapi.io/latest HTTP/1.1 -->
    </head>
    <body>
        <section class="TitleBar">
            <h1>Currency Exchange</h1>
            <div class="CurrencySelector">
               <label>
                    Currencies:
                <select multiple>
                    <option>EUR</option>
                    <option>AUD</option>
                    <option>BGN</option>
                    <option>BRL</option>
                    <option>CAD</option>
                    <option>CHF</option>
                    <option>CNY</option>
                    <option>CZK</option>
                    <option>DKK</option>
                    <option>GBP</option>
                    <option>HKD</option>
                    <option>HRK</option>
                    <option>HUF</option>
                    <option>IDR</option>
                    <option>ILS</option>
                    <option>INR</option>
                    <option>ISK</option>
                    <option>JPY</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>MYR</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>PHP</option>
                    <option>PLN</option>
                    <option>RON</option>
                    <option>RUB</option>
                    <option>SEK</option>
                    <option>SGD</option>
                    <option>THB</option>
                    <option>TRY</option>
                    <option>USD</option>
                    <option>ZAR</option>
                </select>
                <label>Select up to 5</label>
               </label>
            </div>
        </section>


                <figure aria-hidden="true">
                    <div class="graph">
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <span class="graphRowLabel"></span>
                        <div class="graphBar"></div>
                        <div class="graphBar"></div>
                        <div class="graphBar"></div>
                        <div class="graphBar"></div>
                        <div class="graphBar"></div>
                        <span><sup> </sup><sub> </sub></span>
                        <span class="graphColumnLabel"></span>
                        <span class="graphColumnLabel"></span>
                        <span class="graphColumnLabel"></span>
                        <span class="graphColumnLabel"></span>
                        <span class="graphColumnLabel"></span>   
                    </div>
                </figure>
                <script src="main.js"></script>
    </body>
</html>
